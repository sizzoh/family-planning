<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="scrip.js"></script>
    <script src="jQuery.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready((function () {
        $("#posting").click(function () {
            var id = $("#id").val();
            var name = $("#name").val();
            var category = $("#category").val();
            alert(name + " " + category + " ");
            alert("Please select a category")
            //create AJAX request
            
            $.ajax({
                url: '/accessoryReceive.html',
                type: "POST",
                contentType: "text/html", charset: "utf-8",
                data: "id=" + id + "&category=" + category + "&name=" + name,
                success: function (data, status) {
                    //$("#success").html(response);
                    alert(data.id);
                    alert("Success!, status: " + status);
                },
            }).done(function () {
                confirm("Are you sure you want to close this window?");
            });
        });
    }))
    </script>
</head>
<body>
   <div class="container">
    <form>
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">id</label>
        <input type="text" id="id" class="form-control" placeholder="enter id">
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">name</label>
        <input type="text" id="name" class="form-control" placeholder="enter name">
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">category</label>
        <input type="text" id="category" class="form-control" placeholder="enter category">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="posting">Submit</button>
    </div>
    <div>
     <button type="reset" class="btn btn-danger">reset</button>
    </div>
    <div class="alert alert-success" id="success"></div>
    <a href="accessoryReceive.html" class="nav-link">receive</a>
    </form>
   </div> 
</body>
</html>
