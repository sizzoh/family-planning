 <script>
    //script for question number 5
    $(document).ready(function (){
        $("#colorDiv").css("background-color", "green")
        $("myImage").src = "landscape.jpg";

    });
    var form = document.getElementById("form");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const url = "summary.html";

        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.onload = function() {
            if(xhr.status == 200) {
                console.log(xhr.responseText);
                window.location.href= url;
            }
            else{
                console.log("Failed to send data to " +url);
            }
        };
        xhr.send(formData);
    });
    //script for qn 5 b
    var myTable = document.getElementById("myTable");
    var rows = myTable.getElementsByTagName("tr");
    for(var i=0; i<rows.length; i++){
        if(rows[i] / 2 ==0){
            rows.innerHTML = rows[i];
          var  td = rows.createElement("td");
            rows.appendChild(td).innerHTML = "This is even";
        }
        else if(rows[i] % 2 == 1){
         rows.innerHTML = rows[i];

            rows.appendChild(td).innerHTML = "This is old";
        }
    }
