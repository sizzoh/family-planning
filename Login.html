<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="scrip.js"></script>
    <script src="jQuery.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      body {
        background-image: url(images/trans5.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          
          if($("#mail").value !="" && $("#pass").value !=""){
            if($("#pass").value.length>=8 && $("#pass").value.length<=12){
              window.location=("/Home.html");
              alert("you successful logged in");
            }
            else{
              alert("your password must be 8 character long ");
              window.location=("/index.html");
            }
          }
          else{
            window.location=("/index.html");
            alert("inputs can not be blank");
          }
          var user = $("#mail").val();
          localStorage.setItem("ActiveUser", user);
          console.log(user);
        })
        
      })
    </script>
  </head>
  <body onresize="resizeButton(),resizeButton1()" onload="sessionSend()">
    <div class="container">
      <div class="inner-container">
        <div class="header">
          <enter><h4>Login Form</h4></enter>
        </div>
        <form class="form form-responsive" action="#">
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="mail"
              class="form-control"
              placeholder="enter your email"
              oninput="post(this)"
            />
          </div>
          <div id="message"></div>
          <div class="form-group">
            <input
              type="password"
              name="pass"
              id="pass"
              class="form-control"
              placeholder="enter your password"
            />
          </div>

          <div class="form-group">
            show password
            <input
              type="checkBox"
              name="remember"
              id="remember"
              onclick="showPassword()"
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-outline-success"
              id="btn"
              onclick="validate()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
